<div class="counter-container">
  <h1>Counter App</h1>
  <div class="counter-display">
    <p>{{ count }}</p>
  </div>
  <div class="counter-buttons">
    <button class="btn increment" (click)="increment()">+</button>
    <button class="btn decrement" (click)="decrement()">-</button>
  </div>
</div>
